<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="text" id="form"></td>
                <td>
                    <select>
                        <option value="VietNam">VietNam</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option value="USD">USD</option>
                    </select>
                </td> 
            </tr>
        </table>
        <button id="submit" type="submit" onclick="getInputValue();">Convert</button>
    </form>            
            <script>
                function getInputValue(){
                    var inputVal = document.getElementById("form").value;
                    let giatri = inputVal/23000;
                    document.write(inputVal + ' VND =' + giatri + ' USD!');
                }
            </script>
</body>
</html>
